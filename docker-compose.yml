services:
  # PostgreSQL база для всех сервисов
  windmill_db:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: adwin
      POSTGRES_DB: windmill
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для Cal.com
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass adwin
    volumes:
      - redis_data:/data

  # Windmill Server
  windmill_server:
    image: ghcr.io/windmill-labs/windmill:latest
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://postgres:adwin@windmill_db:5432/windmill?sslmode=disable
      MODE: server
    depends_on:
      windmill_db:
        condition: service_healthy

  # Windmill Worker
  windmill_worker:
    image: ghcr.io/windmill-labs/windmill:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:adwin@windmill_db:5432/windmill?sslmode=disable
      MODE: worker
    depends_on:
      windmill_db:
        condition: service_healthy

  # Typebot Builder
  typebot_builder:
    image: baptistearno/typebot-builder:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:adwin@windmill_db:5432/typebot?sslmode=disable
      NEXTAUTH_URL: https://typebot.dzygman.com
      NEXT_PUBLIC_VIEWER_URL: https://bot.dzygman.com
      ENCRYPTION_SECRET: Kz9mP2nQ5rS8tU1vW3xY6zA4bC7dE0fH
      ADMIN_EMAIL: admin@dzygman.com
    depends_on:
      windmill_db:
        condition: service_healthy

  # Typebot Viewer
  typebot_viewer:
    image: baptistearno/typebot-viewer:latest
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      DATABASE_URL: postgresql://postgres:adwin@windmill_db:5432/typebot?sslmode=disable
      NEXTAUTH_URL: https://typebot.dzygman.com
      NEXT_PUBLIC_VIEWER_URL: https://bot.dzygman.com
      ENCRYPTION_SECRET: Kz9mP2nQ5rS8tU1vW3xY6zA4bC7dE0fH
    depends_on:
      windmill_db:
        condition: service_healthy

  # NocoDB (админка FAQ/лиды/настройки)
  nocodb:
    image: nocodb/nocodb:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NC_DB: "pg://windmill_db:5432?u=postgres&p=adwin&d=nocodb"
      NC_AUTH_JWT_SECRET: "Kz9mP2nQ5rS8tU1vW3xY6zA4bC7dE0fH"
      NC_PUBLIC_URL: https://admin.dzygman.com
      NC_DISABLE_TELE: "true"
    depends_on:
      windmill_db:
        condition: service_healthy
    volumes:
      - nocodb_data:/usr/app/data

  # Cal.com (календарь записей)
  calcom:
    image: calcom/cal.com:latest
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      DATABASE_URL: postgresql://postgres:adwin@windmill_db:5432/calcom
      DATABASE_DIRECT_URL: postgresql://postgres:adwin@windmill_db:5432/calcom
      NEXTAUTH_URL: https://calendar.dzygman.com
      NEXTAUTH_SECRET: Kz9mP2nQ5rS8tU1vW3xY6zA4bC7dE0fH
      CALENDSO_ENCRYPTION_KEY: Kz9mP2nQ5rS8tU1vW3xY6zA4bC7dE0fH
      NEXT_PUBLIC_WEBAPP_URL: https://calendar.dzygman.com
      REDIS_URL: redis://:adwin@redis:6379
    depends_on:
      - windmill_db
      - redis

volumes:
  db_data:
  nocodb_data:
  redis_data:
